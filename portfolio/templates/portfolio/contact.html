<!-- templates/contact.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Social Links</h3>
                <div class="social-links">
                    <a href="https://github.com/yourusername" class="btn btn-link">GitHub</a>
                    <a href="https://linkedin.com/in/yourprofile" class="btn btn-link">LinkedIn</a>
                    <a href="https://twitter.com/yourhandle" class="btn btn-link">Twitter</a>
                </div>
                
                <h3 class="mt-4">Download Resume</h3>
                <a href="{% static 'IBRAHIM BABA SULEIMAN CV.pdf' %}" class="btn btn-success" download>
                    Download PDF
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
