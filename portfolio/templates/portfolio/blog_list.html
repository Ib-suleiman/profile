<!-- templates/blog_list.html -->
{% extends 'base.html' %}

{% block content %}
<section class="blog-section">
    <div class="container">
        <h2>Blog</h2>
        {% for post in posts %}
        <article class="blog-post mb-5">
            <h3><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h3>
            <div class="meta">
                <span class="date">{{ post.created_at|date:"F d, Y" }}</span>
                <span class="author">by {{ post.author.get_full_name }}</span>
            </div>
            <div class="content">
                {{ post.content|safe|truncatewords:50 }}
            </div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
